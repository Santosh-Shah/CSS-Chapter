<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  html {
    font-size: 16px; /* base size */
  }

  .title {
    font-size: 2rem; /* 2 * 16 = 32px */
  }

  .small-text {
    font-size: 0.875rem; /* ~14px */
  }
</style>
</head>
<body>
  <h1 class="title">Title (2rem)</h1>
<p class="small-text">Small text using rem</p>
</body>
</html>
